<video autoplay loop [muted]="true" id="myVideo">
    <source src="../../../assets/video/login.mp4" type="video/mp4">
</video>
<br>
<br>
<br>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">

            <div class="card">
                <p *ngIf="checkmessage" class="text-center text-info" style="font-weight: bold;">{{message}}</p>
                <div class="text-center">
                    <img src="../../../assets/images/finallogo.png" width="15%" alt="">
                    <h1>Login</h1>
                    <br>
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" ngNativeValidate>

                    <div class="form-group">

                        <label for="email">User Email :</label>

                        <input type="text" formControlName="email" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>

                    </div>
                    <br>

                    <div class="form-group">

                        <label for="pwd">Password:</label>

                        <input type="password" formControlName="password" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>

                    </div>
                    <br>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <br>
                        <br>
                    </div>
                </form>
                <div class="text-center">
                    <a style="color: white;" routerLink="/signup">New user? Click to Signup!!</a>
                    <br>
                    <a style="color: white;" routerLink="/reset">Forgot password!!</a>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
