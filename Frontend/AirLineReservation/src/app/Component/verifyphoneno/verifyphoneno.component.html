<div class="container">
    <div class="row">
        <div class="col-md-6">

            <div class="card">
                <div class="text-center">
                    <h1>Reset-Password</h1>
                    <h6>Please Enter Your Contact-no !!</h6>
                </div>
                <div [hidden]="submitted" style="width: 400px;">
                    <!-- <form (ngSubmit)="onSubmit()" ngNativeValidate> -->
                    <div class="form-group">
                        <label for="name">Email</label>
                        <input type="text" class="form-control" id="email" disabled required [(ngModel)]="email"
                            name="email">
                    </div>

                    <div class="form-group">
                        <label for="name">Contact-no</label>
                        <input type="text" class="form-control" id="mobile" required [(ngModel)]="mobileno"
                            name="mobile">
                    </div>

                    <button type="submit" (click)="verifyphone()" class="btn btn-success">Submit</button>
                    <br>

                    <h2 style="color: red;">{{message}}</h2>
                    <!-- </form> -->
                </div>
            </div>
        </div>
    </div>
</div>
