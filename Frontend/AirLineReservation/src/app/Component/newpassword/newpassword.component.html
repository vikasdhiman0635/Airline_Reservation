<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Reset-Password</h1>
                    <h6>Please Enter Your New Password !!</h6>
                </div>
                <div [hidden]="!submitted" style="width: 400px;">
                    <form ngNativeValidate>
                        <div class="form-group">
                            <label for="name">Email</label>
                            <input type="text" class="form-control" id="email" disabled required [(ngModel)]="email"
                                name="email">
                        </div>
                        <div class="form-group">
                            <label for="name">Contact-no</label>
                            <input type="text" class="form-control" id="mobile" disabled required [(ngModel)]="mobileno"
                                name="mobile">
                        </div>
                        <div class="form-group">
                            <label for="name">Enter new password</label>
                            <input type="password" class="form-control" id="password" required [(ngModel)]="password"
                                name="password">
                        </div>
                        <button type="submit" (click)="resetpassword()" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
