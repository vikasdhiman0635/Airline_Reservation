<div id="div1" class="container-fluid">
    <app-nav></app-nav>
    <br>
    <div class="row">
        <div class="col-8">
            <div class="container-fluid ml-5  " id="ticketdiv">
                <!-- Form for searching flights-->
                <h2 class="display-4 text-center" style="opacity: 100px;">Search Flights</h2>
                <form>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optradio"><strong>Round Trip</strong>
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optradio"><strong>One Way</strong>
                        </label>
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="row g-3">
                            <br>
                            <div class="col">
                                <label for="From"><strong>From:</strong></label>
                                <input type="text" class="form-control" placeholder="Flying From" aria-label="from">
                            </div>
                            <div class="col">
                                <label for="destination"><strong>Destination:</strong></label>
                                <input type="text" class="form-control" placeholder="Flying to"
                                    aria-label="destination">
                            </div>
                        </div>
                        <div class="row g-3">
                            <br>
                            <div class="col">
                                <label for="From"><strong>Departure:</strong> </label>
                                <input type="date" class="form-control" placeholder="Flying From" aria-label="from">
                            </div>
                            <div class="col">
                                <label for="destination"><strong>Return:</strong></label>
                                <input type="date" class="form-control" placeholder="Flying to"
                                    aria-label="destination">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sel1"><strong>Type :</strong></label>
                            <select class="form-control" id="sel1">
                                <option selected value="economy">Economy</option>
                                <option value="firstclass">First Class</option>
                                <option value="business">Business Class</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="faretype"><strong>Fare Type :</strong></label>
                            <label class="checkbox-inline"><input type="checkbox" value="">Regular </label>
                            <label class="checkbox-inline"><input type="checkbox" value="">Senior Citizen</label>
                            <label class="checkbox-inline"><input type="checkbox" value="">Military</label>
                        </div>
                        <br>
                        <div class="text-center">
                            <button type="submit" style="background-color: #123C69;" class="btn btn-info">Search
                                Flights</button>
                        </div><br>
                        <!-- end of form-->
                    </div>
                    <div class="col-4"></div>
                </form>
            </div>
        </div>
    </div>
</div>
